<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regulação</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="pesquisa.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <div class="pesquisa">
            <div class="image"></div>
            <div class="container">
                <div class="selecao">
                    
                        <input type="radio" class="radio" value="CPF">
                        <label for="cpf">CPF</label>
                    
                    
                        <input type="radio" class="radio" value="CNS">
                        <label for="cns">CNS</label>
                    
                </div>
                <div class="wrap-input100" data-validate="Username is required">
                    <input class="input100" type="text" id="cpf" inputmode="number" minlength="11" maxlength="15" placeholder="CPF ou CNS" required autocomplete="off">
                </div>
                <button>Submeter</button>
            </div>           
            <div class="bitts"></div>
        </div>
    </main>
</body>
</html>
