<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="login.js"></script>
</head>
<body>
    <main>
        <div class="pesquisa">
            <div class="container">
                <div class="image"></div>
                <span class="login">Login</span>                   
                <div class="wrap-input100" data-validate="Username is required">
                    <input class="input100" type="text" id="login" inputmode="number" minlength="11" maxlength="11" pattern="^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}" placeholder="CPF" size="11" required autocomplete="off">
                </div>
                <div class="wrap-input100" data-validate="Password is required">
                    <input class="input100" type="password" id="senha" name="pass" placeholder="Senha" minlength="8" size="8" required autocomplete="off">
                </div>    
                <button onclick="login()" id="send">Login</button>
                <div class="bitts"></div>
            </div>
        </div>
    </main>
</body>
</html>
